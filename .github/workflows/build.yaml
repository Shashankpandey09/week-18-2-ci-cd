name: Build On PR

On:
   pull_request:
     branches:
      - master
      - main
      - shascodes

jobs: 
  Build: 
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Use Node.jobs
       uses: actions/setup-node@v3
       with:
        node-version: "20"
     - name: Install Dependencies
       run: npm install
      
     - name: Generate Prisma client
       run: npm run db:Generate
     
     - name: Run build 
       run : npm run build
    
